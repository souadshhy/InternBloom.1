{% extends 'base/main.html' %} {% block content %}
<h2>Are You Sure You Want To Delete:</h2>
<a href="{% url 'companies' %}">&lt; Back</a>

<form method="post">
  {% csrf_token %}

  <p><b>Company Name: </b>{{ companies.companyName }}</p>
  <p><b>Industry: </b>{{ companies.industry }}</p>
  <p><b>Sector: </b>{{ companies.sector}}</p>

  <input class="search-button" type="submit" value="Delete" />
</form>
{%endblock content%}
