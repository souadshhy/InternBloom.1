{% extends 'base/main.html' %} {% block content %}
<h1>Application Form</h1>
<div id="elements-wrapper">
  {% if view.kwargs.position_id and view.kwargs.company_id %}

  <a href=" {% url 'company_positions'  view.kwargs.company_id %} "
    >&lt; Back</a
  >
  {% else %}

  <a href=" {% url 'apps' %} ">&lt; Back</a>
  {% endif %}
  <form method="post">
    {%csrf_token%} {{ form.as_p}}

    <input class="search-button" type="submit" value="Submit" />
  </form>
</div>
{% endblock content %}
