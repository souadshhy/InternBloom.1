{% extends 'base/main.html' %}

{% block content %}

<h1>Number of Positions: {{count}}</h1>

<div id="search-add-wrapper">

  <a id="add-link" href="{% url 'position_create' %}"> Add Position &nbsp;
    &#x2b</a>

  <form class="search" method="get">
    <input placeholder="Company Name" type="text" name="searchArea"
      value="{{search_input}}">
    <input class="search-button" type="submit" value="Search">

  </form>
</div>
<div class="elements-wrapper">
  {% for position in positions %}
  <div class="element-wrapper">
    <div class="title">

      <a href="{% url 'position_detail' position.id %}">{{position.title}}
        &nbsp;At&nbsp;
        {{position.company.companyName}}&nbsp;&nbsp;</a>

      <a href="{% url 'position_update' position.id %}">Edit</a>
      <a class="delete-link"
        href="{% url 'position_delete' position.id %}">&nbsp;&#215;</a>
    </div>
  </div>
  {% empty %}
  <h3 class="error">No Positions Found</h3>
  {%endfor%}
</div>

{% endblock content %}
