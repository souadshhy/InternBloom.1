{% extends 'base/main.html' %} {% block content %}

<h2>Are You Sure You Want To Delete:</h2>
<a href=" {%url 'positions'%} "> &lt; Back</a>

<form action method="post">
  {% csrf_token %}
  <p>Title: {{position.title}}<span> at {{position.company}}</span></p>
  <p>Duration: {{position.duration}}</p>
  <p>Location: {{position.location}}</p>
  <p>Paid: {{position.paid}}</p>
  <input class="search-button" type="submit" value="Delete" />
</form>
{% endblock content %}
